<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 4 StarterKit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="text-center">
        Material.io Card Component
    </h1>

    <div class="mb">
        <div class="mb">Basic Material Card</div>
        <div class="mdc-card myCard">
            Basic Card
        </div>
    </div>



    <div class="mb">
        <div class="mb">Material Card With Primay Action</div>
        <div class="mdc-card myCard">
            <div class="mdc-card__primary-action">
                <div class="cardHeading">Hello World</div>
            </div>
        </div>
    </div>


    <div class="mb">
        <div class="mb">Material Card with Image Only (Square)</div>
        <div class="mdc-card myCard">
            <div class="mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--square" style="background-image: url('images/1.jpg')">
                </div>
            </div>
        </div>
    </div>

    <div class="mb">
        <div class="mb">Material Card with Image Only (16:9 Aspect Ratio)</div>
        <div class="mdc-card myCard">
            <div class="mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--16-9" style="background-image: url('images/1.jpg')">
                </div>
            </div>
        </div>
    </div>


    <div class="mb">
        <div class="mb">Material Card with Action Buttons</div>
        <div class="mdc-card myCard">
            <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                    <button class="mdc-button mdc-card__action mdc-card__action--button">Hello</button>
                    <button class="mdc-button mdc-card__action mdc-card__action--button">World</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mb">
        <div class="mb">Material Card with Action Icons</div>
        <div class="mdc-card myCard">
            <div class="mdc-card__actions">
                <div class="mdc-card__action-icons">
                    <button class="
                     material-icons
                     mdc-icon-button
                     mdc-card__action
                     mdc-card__action--icon">
                        favorite_border
                    </button>
                    <button class="
                    material-icons
                    mdc-icon-button
                    mdc-card__action
                    mdc-card__action--icon">more_vert</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mb">
        <div class="mb">

        </div>
        <div class="mdc-card myCard">
            <div class="mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--16-9" style="background-image: url('images/1.jpg')">
                    <div class="mdc-card__media-content mediaContent">
                        Hello World
                    </div>
                </div>
                <div class="cardHeading">Title</div>
            </div>
            <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                    <button class="mdc-button mdc-card__action mdc-card__action--button">Action 1</button>
                    <button class="mdc-button mdc-card__action mdc-card__action--button">Action 2</button>
                </div>
                <div class="mdc-card__action-icons">
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
